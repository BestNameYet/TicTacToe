<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
          .myButton {
        background-color:#ffffff;
        border:1px solid #dcdcdc;
        display:inline-block;
        cursor:pointer;
        color:#666666;
        font-family:Arial;
        font-size:17px;
        height: 100px;
        width:100px;
        text-decoration:none;
        text-align: center;
        margin:0 auto;
      }
      .myButton:hover {
        background-color:#f6f6f6;
      }
      
    </style>
  </head>
  <body>
    <div style="height:100%; text-align:center; display:inline-block; justify-content: enter;">
    <BUTTON CLASS="myButton" TYPE="BUTTON" ID="8" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON>
    <BUTTON CLASS="myButton" TYPE="BUTTON" ID="7" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON>
    <BUTTON CLASS="myButton" TYPE="BUTTON" ID="6" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON>
    <BR>
    <BUTTON CLASS="myButton" TYPE="BUTTON" ID="5" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON>
    <BUTTON CLASS="myButton" TYPE="BUTTON" ID="4" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON>
    <BUTTON CLASS="myButton" TYPE="BUTTON" ID="3" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON>
    <BR>
    <BUTTON CLASS="myButton" TYPE="BUTTON" ID="2" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON>
    <BUTTON CLASS="myButton" TYPE="BUTTON" ID="1" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON>
    <BUTTON CLASS="myButton" TYPE="BUTTON" ID="0" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON>
    <BR>
    <P ID="status">X's turn</P>
    <INPUT TYPE="BUTTON" ID="newGame" VALUE="New Game" ONCLICK="controller.newGame();">
     </div>
    <script type="text/javascript" src="setup.js"></script>
  </body>
</html>
