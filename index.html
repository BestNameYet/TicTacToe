<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
          .myButton {
        background-color:#ffffff;
        border:1px solid #dcdcdc;
        display:inline-block;
        cursor:pointer;
        color:#666666;
        font-family:Arial;
        font-size:25px;
        height: 150px;
        width:150px;
        text-decoration:none;
        margin:0 auto;
      }
      .myButton:hover {
        background-color:#f6f6f6;
      }
      
    </style>
  </head>
  <body style="height: 100%;">
    
    <div style="background-color:#ffffff; height: 100%; width: 100%; display:flex; align-items: center; justify-content:center;">
    
    <table style="table-layout: auto;">
      <tr>
        <td><BUTTON CLASS="myButton" TYPE="BUTTON" ID="8" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON></td>
        <td><BUTTON CLASS="myButton" TYPE="BUTTON" ID="7" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON></td>
        <td><BUTTON CLASS="myButton" TYPE="BUTTON" ID="6" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON></td>
      </tr>
       <tr>
        <td><BUTTON CLASS="myButton" TYPE="BUTTON" ID="5" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON></td>
        <td><BUTTON CLASS="myButton" TYPE="BUTTON" ID="4" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON></td>
        <td><BUTTON CLASS="myButton" TYPE="BUTTON" ID="3" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON></td>
      </tr>
       <tr>
        <td><BUTTON CLASS="myButton" TYPE="BUTTON" ID="2" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON></td>
        <td><BUTTON CLASS="myButton" TYPE="BUTTON" ID="1" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON></td>
        <td><BUTTON CLASS="myButton" TYPE="BUTTON" ID="0" VALUE="" ONCLICK="controller.updateBoardModel(this);"></BUTTON></td>
      </tr>
      <tr>
        
        <td colspan="3" style="text-align:center"><P ID="status" ></P></td>
        
      </tr>
       <tr>
        
        <td colspan="3" style="text-align:center;"><BUTTON style="font-size: 25px; height: 75px; width: 250px;" TYPE="BUTTON" ID="newGame" VALUE="" ONCLICK="controller.newGame();">New Game</BUTTON></td>
        
      </tr>
    </table>
     
   
     </div>
    
    <script type="text/javascript" src="setup.js"></script>
  </body>
</html>
